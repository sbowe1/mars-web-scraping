<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div>
        <div class="row">
            <div class="col-lg-12">
                <h3>Latest Mars News</h3>
                <h4>{{ mars.news_title }}</h4>
                <p>{{ mars.news_p }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <h3>Featured Mars Image</h3>
                <img src="{{ mars.featured_image_url }}" alt="Featured Image">
            </div>
            <div class="col-lg-5">
                <h4>Mars Facts</h4>
                <p>{{ mars.mars_facts_html }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3 style="text-align: center;">Mars Hemispheres</h3>
            </div>
        </div>
        <hr>
        <div class="row">
            {% for img_url in mars.hemisphere_image_urls %}
            <div class="col-lg-4">
                <div class="boxmargin">
                    <img src=" {{ img_url.img_url }} " alt=" {{ img_url.title }} ">
                    <h3> {{ img_url.title }} </h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

  </div>
</body>

</html>
