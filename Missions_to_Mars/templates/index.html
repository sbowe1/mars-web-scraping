<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div>
        <div class="row">
            <div class="col-lg-12">
                <h3>Latest Mars News</h3>
                <h5>{{ mars.news_title }}</h5>
                <p>{{ mars.news_p }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <h3>Featured Mars Image</h3>
                <img src="{{ mars.featured_image_url }}" alt="Featured Image">
            </div>
            <div class="col-lg-5">
                <h4>Mars Facts</h4>
                <p>{{ mars.mars_facts_html | safe }}</p>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-12">
                <h3 style="text-align: center;">Mars Hemispheres</h3>
            </div>
        </div>
        <hr>
        <div class="row">
            {% for img_url in mars.hemisphere_image_urls %}
            <div class="col-lg-3">
                <div class="card" style="padding: 10px;">
                    <div class="boxmargin">
                        <img width="100%" src=" {{ img_url.img_url }} " alt=" {{ img_url.title }} ">
                        <h3> {{ img_url.title }} </h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

  </div>
</body>

</html>
